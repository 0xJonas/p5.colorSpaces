<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>p5.colorspaces Test</title>
    <script src="p5.js" defer></script>
    <script type="module" src="../dist/p5.colorspaces.js"></script>
    <script src="runTests.js" defer></script>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>

  <body>
    <div id="mocha"></div>
    <div id="p5canvas" style="display: none"></div>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>

    <script>
      mocha.setup("bdd");
      const assert = chai.assert;

      const ERROR_MARGIN = 0.5e-3;

      function arraysEqualWithin(a1, a2, margin) {
        for (let i = 0; i < Math.min(a1.length, a2.length); i++) {
          if (Math.abs(a1[i] - a2[i]) > margin) {
            assert.fail(`Arrays are not equal within margin: [${a1}] != [${a2}]`);
          }
        }
      }
    </script>

    <script src="mixingSpaces.js"></script>
    <script src="colorOverrides.js"></script>

  </body>
</html>
